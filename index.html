<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mystery Roulette</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #0f0f0f;
            color: #e0e0e0;
        }
        #stage {
            text-align: center;
            min-height: 250px;
        }
        .countdown {
            font-size: 6rem;
            font-weight: 800;
            color: #ff3e3e;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
        }
        button {
            padding: 18px 45px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: #357abd;
            box-shadow: 0 0 15px rgba(66, 133, 244, 0.6);
        }
        .result-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background: #34a853;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="stage">
        <h1>Global Roulette</h1>
        <div id="content">
            <button onclick="startSequence()">Begin Teleportation</button>
        </div>
    </div>

    <script>
        function startSequence() {
            const content = document.getElementById('content');
            
            // Generate coordinates (math logic preserved)
            const lng = (Math.random() * 360) - 180;
            const lat = Math.asin(Math.random() * 2 - 1) * (180 / Math.PI);
            const url = `https://www.google.com/maps/@${lat.toFixed(6)},${lng.toFixed(6)},12z`;

            let count = 3;
            content.innerHTML = `<p class="countdown">${count}</p>`;

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    content.innerHTML = `<p class="countdown">${count}</p>`;
                } else {
                    clearInterval(timer);
                    content.innerHTML = `
                        <p class="countdown">READY</p>
                        <a href="${url}" target="_blank" class="result-link">VIEW LOCATION</a>
                        <p><br><button onclick="startSequence()" style="font-size: 0.8rem; padding: 10px 20px; background: #444;">Reroll</button></p>
                    `;
                }
            }, 1000);
        }
    </script>
</body>
</html>
