<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Random Map Link</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #357abd;
        }
        #link-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Global Roulette</h1>
    <p>Generates a mathematically unbiased random location.</p>
    
    <button onclick="generateRandomLocation()">Teleport Me</button>

    <div id="link-container"></div>

    <script>
        function generateRandomLocation() {
            // 1. Longitude is easy: uniform distribution from -180 to 180
            const lng = (Math.random() * 360) - 180;

            // 2. Latitude fix: Use arcsin of a value between -1 and 1 
            // to avoid polar over-sampling.
            const u = Math.random() * 2 - 1;
            const latRad = Math.asin(u); 
            const lat = latRad * (180 / Math.PI); // Convert radians to degrees

            // 3. Set a zoom level (5 is good for land/water context)
            const zoom = 5;

            const url = `https://www.google.com/maps/@${lat.toFixed(6)},${lng.toFixed(6)},${zoom}z`;

            // Display the link
            const container = document.getElementById('link-container');
            container.innerHTML = `<a href="${url}" target="_blank">Open Location (${lat.toFixed(2)}, ${lng.toFixed(2)})</a>`;
            
            // Optional: Automatically open it
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
