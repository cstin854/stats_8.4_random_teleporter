<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Roulette - Zoom 12</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }
        #display-area {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .countdown {
            font-size: 5rem;
            font-weight: bold;
            color: #4285F4;
            margin: 0;
        }
        .coords {
            color: #888;
            font-family: monospace;
            margin-top: 10px;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Global Roulette</h1>
    <p>Finding a random, unbiased coordinate on Earth...</p>
    
    <div id="display-area">
        <button id="start-btn" onclick="startTeleport()">Teleport Me</button>
        <div id="status"></div>
    </div>

    <script>
        function startTeleport() {
            const btn = document.getElementById('start-btn');
            const status = document.getElementById('status');
            btn.disabled = true;

            // 1. Generate the unbiased coordinates immediately
            const lng = (Math.random() * 360) - 180;
            const u = Math.random() * 2 - 1;
            const lat = Math.asin(u) * (180 / Math.PI);
            const zoom = 12;
            
            const url = `https://www.google.com/maps/@${lat.toFixed(6)},${lng.toFixed(6)},${zoom}z`;

            // 2. Start the showy countdown
            let seconds = 5;
            status.innerHTML = `<p class="countdown">${seconds}</p><p class="coords">Calculating trajectory...</p>`;

            const timer = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    status.innerHTML = `<p class="countdown">${seconds}</p><p class="coords">Coordinates locked...</p>`;
                } else {
                    clearInterval(timer);
                    status.innerHTML = `<p class="countdown">GO!</p><p class="coords">${lat.toFixed(4)}, ${lng.toFixed(4)}</p>`;
                    
                    // 3. Open the link
                    window.open(url, '_blank');
                    
                    // Reset button after a short delay
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = "Try Again";
                    }, 2000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
